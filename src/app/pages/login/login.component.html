<app-default-login-layout
    title = "Bem Vindo!"
    primaryBtnText="Login"
    secondaryBtnText="Registrar"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="Digite seu email!"
        >
            <img src="../../../assets/svg/email-icon.svg">
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Senha"
        >
            <img src="../../../assets/svg/password-icon.svg">
        </app-primary-input>
        <span (click)="forgotpassword()">Esqueceu sua senha?</span>
    </form>
</app-default-login-layout>
